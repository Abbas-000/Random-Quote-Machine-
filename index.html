<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A simple app that fetches random quotes including images and can post to twitter">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css" integrity="sha256-k2/8zcNbxVIh5mnQ52A0r3a6jAgMGxFJFE2707UxGCk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Random Quote Machine</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <div class="changeStyle">
          <h1>My Random Quotes</h1>
          <h3>View awesome Quotes by pressing the button below</h3>
          <h6>Choose your favourite quote and post on social site!<br>Just Press the New Quote button and Post your favourite Quote on Twitter.</h6>
          <button class="btn btn-success btn-lg">New Quote</button>
          <div id="box">
            <i class="fa fa-quote-left" aria-hidden="true" id="quoteIcon"></i>
            <blockquote>
              <p id="quote"></p>
              <br>
              <footer class="blockquote-footer" id="cite"></footer>
            </blockquote>
            <img src "" class="center">
            <div style="clear: right;"></div>
            <a href="#"><i onclick="postQuoteT()" class="fa fa-twitter-square fa-2x" aria-hidden="true" style="color: #00aced;"></i></a>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer" style="background-color: #424558; height: 35px; line-height: 35px; color: #CCC;">
      <p class="text-center">Design and built by <span><a href="abbas-000.github.io" target="_blank">Ali Abbas</a></span></p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
